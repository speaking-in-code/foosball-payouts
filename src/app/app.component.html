<div class="title">
  Tournament Payouts Calculator
</div>
<hr/>
<div class="main">
<form class="form" #f="ngForm">
  <div>
    <label for="entryFees">Entry Fees</label>
    <input [(ngModel)]="entryFees" size=10 name="entryFees" type="number" min="0"/>
  </div>
  <div>
    <label for="minimum">Minimum Payout</label>
    <input [(ngModel)]="minimum" size=10 name="minimum" type="number" min="1"/>
  </div>
  <div>
    <label for="payoutType">Payout Type</label>
    <select [(ngModel)]="payoutType" name="payoutType">
      <option value="1">No Ties</option>
      <option value="2">Double Elimination Payouts</option>
    </select>
  </div>
</form>
<table class="TFtable">
  <thead>
    <td>Place</td>
    <td>Percentage</td>
    <td>Amount</td>
  </thead>
  <tbody>
    <tr id="payouts" *ngFor="let payout of actualPayouts">
      <td>{{payout.place}}</td>
      <td>%{{payout.fraction * 100|number:0}}</td>
      <td>${{payout.amount}}</td>
    </tr>
  </tbody>
</table>
</div>
